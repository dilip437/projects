<!DOCTYPE html>
<html>
	<head>
    	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
      	<title>PoS Home Page</title>
      	<script src="jquery-1.12.4.js"></script>
      	<link rel="stylesheet" href="home.css"/>
	</head>
	<style>
  	</style>

	<script src="home.js"></script>
	<script>
		var current_text_box;
		$(document).ready(function () {
	    	   generate_keyboard_char();
	    	   $(".swipe").click(function() {
		      swipe();           			
	    	   });
		});
	</script>

  <body>
	<div class="home-page">
		<div class="home-header-div">
		</div>
		<div class="pos-div">
		    <div class="screen-div">
			  	<div class="screen-header">SRI BOOK STORE</div>
			  	<div class="screen-text">
					<table id="screen-table-wait" class="screen-table-text">
						<tr><td class="screen-text-wait">PLEASE WAIT</td></tr>
					  	<tr><td style="text-align:center;"></td></tr>
					</table>
					<table id="screen-table-amount" class="screen-table-text">
					  	<tr><td class="screen-text-line-1">ENTER AMOUNT</td></tr>
					  	<tr><td class="screen-text-line-2">
							<input class="amount-class" type="text" required="required" maxlength="9"
						    	pattern="^([0-9]{6})([.]{1})([0-9]{1})([0-9]{1})$"
						    	autocomplete="off" class="form-control"/>
					  		</td>
					  	</tr>
					  <tr><td style="text-align:center;"></td></tr>
					</table>
					<table id="screen-table-pin" class="screen-table-text">
					  	<tr><td class="screen-text-line-1">ENTER PIN</td></tr>
					  	<tr>
					    	<td class="screen-text-line-2">
								<input class="pin-class" type="password" required="required" maxlength="5"
						    	pattern="^([0-9]{5})$"
						    	autocomplete="off" class="form-control"/>
					    	</td>
					  	</tr>
					  	<tr><td style="text-align:center;"></td></tr>
					</table>
	    		</div>
	    	</div>
			<div class="keyboard-div">
				<table id="keyboard-table">
				    <tr>
						<td class="cell-11">&nbsp;</td>
						<td class="blank-cell">&nbsp;</td>
						<td class="cell-12">&nbsp;</td>
						<td class="blank-cell">&nbsp;</td>
						<td class="cell-13">&nbsp;</td>
				    </tr>
				    <tr>
						<td class="cell-21">&nbsp;</td>
						<td class="blank-cell">&nbsp;</td>
						<td class="cell-22">&nbsp;</td>
						<td class="blank-cell">&nbsp;</td>
						<td class="cell-23">&nbsp;</td>
				    </tr>
				    <tr>
						<td class="cell-31">&nbsp;</td>
						<td class="blank-cell">&nbsp;</td>
						<td class="cell-32">&nbsp;</td>
						<td class="blank-cell">&nbsp;</td>
						<td class="cell-33">&nbsp;</td>
				    </tr>
				    <tr>
						<td class="cell-41">&nbsp;</td>
						<td class="blank-cell">&nbsp;</td>
						<td class="cell-42">&nbsp;</td>
						<td class="blank-cell">&nbsp;</td>
						<td class="cell-43">&nbsp;</td>
				    </tr>
				    <tr>
						<td class="cell-51">&nbsp;</td>
						<td class="blank-cell">&nbsp;</td>
						<td class="cell-52">&nbsp;</td>
						<td class="blank-cell">&nbsp;</td>
						<td class="cell-53">&nbsp;</td>
				    </tr>
				</table>
	    	</div>
	  	</div>
		<div class="swipe-div">
		  	<div class="swipe-div-header">
				SWIPE
		  	</div>
			<div class="card-number-title-div">
				CARD NO
		  	</div>
			<div class="card-number-div">
				<input class="card-number" 
				    	type="text" required="required" maxlength="16" pattern="^([0-9]{16})$"
					autocomplete="off" class="form-control"/>
		  	</div>
			<div class="card-number-button-div">
				<button class="swipe" type="button">OK</button>
			</div>
		</div>
    </div>
  </body>
</html>
